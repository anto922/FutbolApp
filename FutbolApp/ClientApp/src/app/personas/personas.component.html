 <h1>Personas</h1>
  <button [routerLink]='["/personas-agregar"]' class="btn btn-primary">Agregar Persona</button>
  <p *ngIf="!(personas && personas.length)">
    No hay registros que mostrar
  </p>
<p></p>
  <table *ngIf="personas && personas.length" class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha Nacimiento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{persona.nombre}}</td>
        <td>{{persona.fechaNacimiento | date : 'dd-MM-yyyy'}}</td>
        <td>
          <button class="btn btn-primary mr-3">Editar</button>
          <button class="btn btn-primary">Borrar</button>
        </td>
      </tr>

    </tbody>

  </table>
